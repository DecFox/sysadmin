- hosts: registry.proteus.test.ooni.io
  vars:
    letsencrypt_nginx: yes
    proteus_registry_https_port: 443
    letsencrypt_domains: "{{ inventory_hostname }}"
    proteus_database_url: "postgres://proteus:{{ vault_proteus_database_password_testing }}@db-1.proteus.test.ooni.io:5432/proteus?sslmode=require"
    proteus_auth_jwt_secret : "{{ vault_proteus_auth_jwt_secret_testing }}"
    proteus_auth_admin_password : "{{ vault_proteus_admin_password_testing }}"
  roles:
    - letsencrypt
    - proteus-registry

- hosts: registry.proteus.ooni.io
  vars:
    letsencrypt_nginx: yes
    proteus_registry_https_port: 443
    letsencrypt_domains: "{{ inventory_hostname }}"
    proteus_database_url: "postgres://proteus:{{ vault_proteus_database_password }}@db-1.proteus.ooni.io:5432/proteus?sslmode=require"
    proteus_auth_jwt_secret : "{{ vault_proteus_auth_jwt_secret }}"
    proteus_auth_admin_password : "{{ vault_proteus_admin_password }}"
  roles:
    - letsencrypt
    - proteus-registry
